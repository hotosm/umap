<!-- Web Component Script from Hanko -->
<script type="module">
  // Import the web component
  import 'https://login.hotosm.test/dist/hanko-auth.esm.js'
  
  // Configure Hanko URL
  window.HANKO_URL = 'https://login.hotosm.test'
  console.log('üîê Hanko Auth Web Component loaded from:', window.HANKO_URL)

</div>
