{% extends "umap/content.html" %}

{% block maincontent %}
  <div class="wrapper row">
    <div class="upload-form">
      <h2>Upload a ChatMap</h2>
      <p>You must download a GeoJSON file from <a href="chatmap.hotosm.org">chatmap.hotosm.org</a>, zip it together with pictures, and upload it here.</p>
      <form action="/save_file/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input class="text-input" type="text" name="name" id="name" required placeholder="Map name (ex: My awesome map)">
        <input class="file-input" type="file" name="file" id="file" required accept=".zip">
        <input class="button-primary" type="submit" value="Upload" />
      </form> 
    </div>
  </div>
{% endblock maincontent %}
